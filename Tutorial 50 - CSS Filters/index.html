<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 50 - CSS Filters</title>
    <style>
        .container {
            width: 400px;
           
        }

        img {
            width: 100%;
            object-fit: cover;
            

        }

        img:hover {
            border-radius: 10px;
            filter:grayscale(50%);
            cursor: pointer;
            box-shadow: 3px 3px 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1753543270069-99765aafaf81?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Glentanner 7999, New Zealand">
    </div>
</body>
</html>
