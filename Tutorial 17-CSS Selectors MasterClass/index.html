<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* div{
            background-color: red;
        } */

        /* class selector */
        .red {
            background-color: red;
        }

        /* ID Selector */
        #green {
            background-color: green;
        }

        p:first-child {
            background-color: beige;
        }
    </style>
</head>
<body>
    <div class="red">
        I m a div
    </div>
    <div id="green">
        i m also a div
    </div>
    <div class="one">
        <p>I m one</p>
        <p>I m two</p>
    </div>
</body>
</html>
