<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial #38 - CSS Flexbox - Ultimate MasterClass</title>
    <style>
        .container {
            border: 2px solid burlywood;
            height: 75vh;
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            /* justify-content: space-between; */
            flex-flow: row row-reverse;
            
        }
        .item {
            height: 30px;
            width: 30px;
            background-color: salmon;
            border: 2px solid black;
            margin: 10px;
        }
    </style>
</head>
<body>
    <main>
        <div class="container">
            <div class="items-1 item"></div>
            <div class="items-2 item"></div>
            <div class="items-3 item"></div>
            <div class="items-4 item"></div>
            <div class="items-5 item"></div>
            <div class="items-6 item"></div>
            <div class="items-7 item"></div>
            <div class="items-8 item"></div>
            <div class="items-9 item"></div>
            <div class="items-10 item"></div>
        </div>
        </div>
    </main>
</body>
</html>
