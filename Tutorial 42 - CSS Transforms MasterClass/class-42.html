<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial #42 - CSS Transforms MasterClass</title>
    <style>
        .container {
            border: 2px solid #252525;
            background-color: greenyellow;
        }
        .box {
            background-color: #333;
            width: 200px;
            height: 200px;
            /* margin: 50px auto; */
            /* transform: rotate(0.25turn); */
            transform: rotatex(45deg) skewY(40deg);
            color: aliceblue;
            transform-origin: 0 0;
            transform: rotate(-10deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hello Box</div>
    </div>
</body>
</html>
