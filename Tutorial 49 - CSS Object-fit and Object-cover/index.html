<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 49 - CSS Object-fit and Object-cover</title>
    <style>
        .container {
            height: 400px;
            width: 400px;
            border: 2px solid orange;
            background-color: aquamarine;
        }
        
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: 50px 100px;
        }

    </style>
</head>
<body>
    <div class="container">
        <img src="https://images.unsplash.com/photo-1708327033557-b2f756805a8e?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="photo">
    </div>
</body>
</html>
